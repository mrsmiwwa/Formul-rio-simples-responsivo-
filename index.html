<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>formulário</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="./images/undraw_working_late_re_0c3y.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title"> 
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button> <a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="fistname" type="text" name="fisrtname" placeholder="Digite seu primeiro nome" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="E-mail">E-mail</label>
                        <input id="E-mail" type="E-mail" name="E-mail" placeholder="Digite seu E-mail" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="firstname">Senha</label>
                        <input id="password" type="password" name="confirpassword" placeholder="Digite sua senha" required>
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                <div class="gender-group">
                <div class="gender-input">
                <input type="radio" id="female" name="gender">
                <label for="female">Feminino</label>
                </div>

                <div class="gender-input">
                <input type="radio" id="male" name="gender">
                <label for="male">Masculino</label>
                </div>

                <div class="gender-input">
                <input type="radio" id="others" name="gender">
                <label for="others">Outros</label>
                </div>

                <div class="gender-input">
                <input type="radio" id="nome" name="gender">
                <label for="none">Prefiro não dizer</label>
                </div>
                </div>
                </div>
                
                        

                
               <div class="continue-button">
               <button><a href="#">Continuar</a></button>
               </div>
            </form>
        </div>
    </div>
</body>
</html>
